config.system.json_storage.backup_files.label = Backup Files
config.system.json_storage.backup_files.description = Sets the number of backup files to keep.
config.system.json_storage.write_delay.label = Write Delay
config.system.json_storage.write_delay.description = Sets the time to wait before writing changes to disk. This can reduce the number of writes when many changes are being introduced within a short period. Time is defined in milliseconds.
config.system.json_storage.max_defer_delay.label = Maximum Write Delay
config.system.json_storage.max_defer_delay.description = Sets the maximum period the service will wait to write data to disk in the event that many changes are happening continually.
