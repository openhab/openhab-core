config.system.inbox.autoIgnore.label = Auto Ignore
config.system.inbox.autoIgnore.description = <![CDATA[
                <p>If enabled, an inbox result matching an existing thing is automatically ignored.</p>
                <p>If set to false, the inbox may contain results although identical things already exist.</p>
            ]]>
config.system.inbox.autoApprove.label = Auto Approve
config.system.inbox.autoApprove.description = If enabled, inbox results are automatically approved, unless they were marked as ignored.
