warn.exposed=<p><b>Attenzione - \u00e8 esposta la vostra casa!</b></p>  <p>Mi sembra di aver configurato la rete in modo che sia possibile accedere in remoto il server di openHAB. Purtroppo, non \u00e8 solo per te - quasi <b>chiunque su Internet pu\u00f2 accedervi!</b></p>  <p>Se questo non era il tuo piano, si prega di agire immediatamente. Interrompere il port forwarding del tuo router o assicurarsi di avere un meccanismo di autenticazione sicuro in luogo, ad esempio utilizzando NGINX come un proxy inverso inbetween.</p>  <p>Se avete letto e capito questo messaggio e che avete preso le azioni appropriate, per favore <a href="?warn=ihavelearnedmylesson" style="color: #DDDDDD"> Clicca qui</a> per far scomparire nuovamente questo messaggio.</p>

