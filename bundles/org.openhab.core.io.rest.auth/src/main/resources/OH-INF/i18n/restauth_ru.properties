system.config.restauth.allowBasicAuth.label = Разрешить базовую аутентификацию
system.config.restauth.allowBasicAuth.description = Разрешить использование базовой аутентификации для доступа к защищенным API ресурсам в дополнение к токенам доступа и токенам API.
system.config.restauth.cacheExpiration.label = Время действия кеша
system.config.restauth.cacheExpiration.description = При активации базовой аутентификации учётные данные помещаются в кэш для ускорения авторизации запроса. Срок действия записей в кэше истекает через некоторое время, чтобы не оставлять учётные данные в памяти бессрочно. Это значение определяет срок действия в часах. Введите 0 для отключения кэша.
system.config.restauth.implicitUserRole.label = Неявная роль пользователя
system.config.restauth.implicitUserRole.description = По умолчанию доступны операции, требующие роли «пользователя» при неавторизованности. Отключение этой опции приведёт к принудительной активации авторизации для этих операций. Предупреждение\: Это приводит к тому, что клиенты, не поддерживающие аутентификацию, будут отвергнуты.

