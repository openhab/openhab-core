mqtt.config.systemBrokerConnectionInstance.group.group_connection.label = Conexão
mqtt.config.systemBrokerConnectionInstance.group.group_connection.description = Um grupo de parâmetros de conexão.
mqtt.config.systemBrokerConnectionInstance.group.group_message_params.label = Mensagem
mqtt.config.systemBrokerConnectionInstance.group.group_message_params.description = Todos os parâmetros da mensagem.
mqtt.config.systemBrokerConnectionInstance.group.group_lastwill_params.label = Último Envio
mqtt.config.systemBrokerConnectionInstance.group.group_lastwill_params.description = Todos os parâmetros do último-envio.

mqtt.config.systemBrokerConnectionInstance.name.label = Nome da conexão
mqtt.config.systemBrokerConnectionInstance.name.description = Um nome de conexão ajuda a identificar uma conexão do broker. Se nada for definido, um nome automático com base no endereço e porta será gerado.
mqtt.config.systemBrokerConnectionInstance.host.label = Endereço do Broker
mqtt.config.systemBrokerConnectionInstance.host.description = Nome do endereço ou IP do broker.
mqtt.config.systemBrokerConnectionInstance.port.label = Porta do Broker
mqtt.config.systemBrokerConnectionInstance.port.description = Uma porta de conexão broker personalizada. Deixe em branco para usar as portas MQTT padrão para conexões seguras ou não seguras.
mqtt.config.systemBrokerConnectionInstance.secure.label = Conexão segura?
mqtt.config.systemBrokerConnectionInstance.secure.description = Uma conexão de broker é uma conexão TCP não segura ou uma conexão segura TLS.
mqtt.config.systemBrokerConnectionInstance.hostnameValidated.label = Nome de host validado?
mqtt.config.systemBrokerConnectionInstance.hostnameValidated.description = Ao usar uma conexão TLS segura\: Define se o endereço do servidor é validado com o endereço do certificado.
mqtt.config.systemBrokerConnectionInstance.username.label = Usuário do broker
mqtt.config.systemBrokerConnectionInstance.username.description = Usuário do broker.
mqtt.config.systemBrokerConnectionInstance.password.label = Senha do broker
mqtt.config.systemBrokerConnectionInstance.password.description = Senha do broker.
mqtt.config.systemBrokerConnectionInstance.clientID.label = ID do Cliente
mqtt.config.systemBrokerConnectionInstance.clientID.description = Um ID de cliente opcional usado para esta conexão.
mqtt.config.systemBrokerConnectionInstance.keepAlive.label = Manter Vivo
mqtt.config.systemBrokerConnectionInstance.keepAlive.description = Manter vivo, tempo em segundos. Um timer muito frequente poderia sobrecarregar o servidor MQTT, um valor muito baixo pode arriscar que uma conexão falha seja detectada muito tarde.
mqtt.config.systemBrokerConnectionInstance.qos.label = Qualidade de Serviço
mqtt.config.systemBrokerConnectionInstance.qos.description = O nível de qualidade do serviço (QoS) é um acordo entre o remetente e o destinatário de uma mensagem relativa às garantias de envio de uma mensagem.
mqtt.config.systemBrokerConnectionInstance.qos.option.0 = No máximo uma vez (melhor esforço de entrega "envia e esquece")
mqtt.config.systemBrokerConnectionInstance.qos.option.1 = Pelo menos uma vez (garantido que uma mensagem será entregue pelo menos uma vez)
mqtt.config.systemBrokerConnectionInstance.qos.option.2 = Exatamente uma vez (garante que cada mensagem seja recebida apenas uma vez pela contraparte)
mqtt.config.systemBrokerConnectionInstance.retainMessages.label = Reter Mensagens
mqtt.config.systemBrokerConnectionInstance.retainMessages.description = Mensagens enviadas por esta conexão são mantidas
mqtt.config.systemBrokerConnectionInstance.lwtTopic.label = Tópico - Último Envio
mqtt.config.systemBrokerConnectionInstance.lwtTopic.description = Quando a conexão morrer, o último-envio é executado pelo servidor MQTT. Este é o tópico do último-envio. Ele deve ser definido para executar um último-envio.
mqtt.config.systemBrokerConnectionInstance.lwtMessage.label = Mensagem - Último Envio
mqtt.config.systemBrokerConnectionInstance.lwtMessage.description = Quando a conexão morrer, o último-envio é executado pelo servidor MQTT. Este é o tópico do último-envio. Pode ser vazio.
mqtt.config.systemBrokerConnectionInstance.lwtQos.label = Qualidade do serviço - Último Envio
mqtt.config.systemBrokerConnectionInstance.lwtQos.description = O nível de qualidade do serviço (QoS) é um acordo entre o remetente e o destinatário de uma mensagem relativa às garantias de envio de uma mensagem.
mqtt.config.systemBrokerConnectionInstance.lwtQos.option.0 = No máximo uma vez (melhor esforço de entrega "envia e esquece")
mqtt.config.systemBrokerConnectionInstance.lwtQos.option.1 = Pelo menos uma vez (garantido que uma mensagem será entregue pelo menos uma vez)
mqtt.config.systemBrokerConnectionInstance.lwtQos.option.2 = Exatamente uma vez (garante que cada mensagem seja recebida apenas uma vez pela contraparte)
mqtt.config.systemBrokerConnectionInstance.lwtRetain.label = Reter Mensagem - Último Envio
mqtt.config.systemBrokerConnectionInstance.lwtRetain.description = Quando a conexão morrer, o último-envio é executado pelo servidor MQTT. Se reter a mensagem for marcada, a mensagem será retida pelo servidor MQTT.

service.mqtt.systemBrokerConnectionInstance.label = Broker MQTT do sistema
