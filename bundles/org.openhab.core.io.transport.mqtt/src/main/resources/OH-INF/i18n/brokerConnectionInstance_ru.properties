mqtt.config.systemBrokerConnectionInstance.group.group_connection.label = Соединение
mqtt.config.systemBrokerConnectionInstance.group.group_connection.description = Группа настроек соединения.
mqtt.config.systemBrokerConnectionInstance.group.group_message_params.label = Сообщение
mqtt.config.systemBrokerConnectionInstance.group.group_message_params.description = Все настройки сообщений.
mqtt.config.systemBrokerConnectionInstance.group.group_lastwill_params.label = Завещание
mqtt.config.systemBrokerConnectionInstance.group.group_lastwill_params.description = Все параметры завещания (last-will).

mqtt.config.systemBrokerConnectionInstance.name.label = Название соединения
mqtt.config.systemBrokerConnectionInstance.name.description = Название соединения помогает идентифицировать брокерское соединение. Если ничего не установлено, имя будет создано автоматически на основе адреса и порта.
mqtt.config.systemBrokerConnectionInstance.host.label = Адрес брокера
mqtt.config.systemBrokerConnectionInstance.host.description = Имя хоста или IP-адрес брокера.
mqtt.config.systemBrokerConnectionInstance.port.label = Порт брокера
mqtt.config.systemBrokerConnectionInstance.port.description = Порт брокера. Оставьте пустым для использования MQTT порта по-умолчанию для безопасных или небезопасных соединений.
mqtt.config.systemBrokerConnectionInstance.secure.label = Безопасное соединение?
mqtt.config.systemBrokerConnectionInstance.secure.description = Соединение брокера - это либо незащищенное соединение TCP, либо защищенное соединение TLS.
mqtt.config.systemBrokerConnectionInstance.hostnameValidated.label = Адрес подтверждён?
mqtt.config.systemBrokerConnectionInstance.hostnameValidated.description = При использовании TLS соединения\: Определяет, подтверждается ли адрес сервера по адресу сертификата.
mqtt.config.systemBrokerConnectionInstance.username.label = Имя пользователя
mqtt.config.systemBrokerConnectionInstance.username.description = Имя пользователя брокера.
mqtt.config.systemBrokerConnectionInstance.password.label = Пароль
mqtt.config.systemBrokerConnectionInstance.password.description = Пароль брокера.
mqtt.config.systemBrokerConnectionInstance.clientID.label = Client ID
mqtt.config.systemBrokerConnectionInstance.clientID.description = Необязательный идентификатор клиента, используемый для этого соединения.
mqtt.config.systemBrokerConnectionInstance.keepAlive.label = Время Keep-Alive
mqtt.config.systemBrokerConnectionInstance.keepAlive.description = Таймер работы соединения в секундах. Слишком частый таймер может нагрузить сеть и сервер MQTT. Слишком низкое значение может привести к тому, что разорванное соединение будет обнаружено очень поздно.
mqtt.config.systemBrokerConnectionInstance.qos.label = Качество обслуживания
mqtt.config.systemBrokerConnectionInstance.qos.description = Уровень качества обслуживания (QoS) - это соглашение между отправителем и получателем, касающееся гарантий доставки сообщения.
mqtt.config.systemBrokerConnectionInstance.qos.option.0 = Не более одного раза («выстрелил и забыл», негарантированная доставка)
mqtt.config.systemBrokerConnectionInstance.qos.option.1 = Не менее одного раза (гарантируется, что сообщение будет доставлено хотя бы один раз)
mqtt.config.systemBrokerConnectionInstance.qos.option.2 = Ровно один раз (гарантирует, что каждое сообщение получается партнером только один раз)
mqtt.config.systemBrokerConnectionInstance.retainMessages.label = Сохранить сообщения
mqtt.config.systemBrokerConnectionInstance.retainMessages.description = Сообщения отправленные этим соединением сохранены
mqtt.config.systemBrokerConnectionInstance.lwtTopic.label = Завещание - Канал
mqtt.config.systemBrokerConnectionInstance.lwtTopic.description = Когда соединение разорвано, завещание будет выполнено MQTT сервером. Это канал (topic) сообщения. Требуется для выполнения завещания.
mqtt.config.systemBrokerConnectionInstance.lwtMessage.label = Завещание - Сообщение
mqtt.config.systemBrokerConnectionInstance.lwtMessage.description = Когда соединение разорвано, завещание будет выполнено MQTT сервером. Это тело сообщения. Может быть пустым.
mqtt.config.systemBrokerConnectionInstance.lwtQos.label = Last Will and Testament, «последняя воля и завещание» для уведомления сторон об аномальном отключении клиента
mqtt.config.systemBrokerConnectionInstance.lwtQos.description = Уровень качества обслуживания (QoS) - это соглашение между отправителем и получателем, касающееся гарантий доставки сообщения.
mqtt.config.systemBrokerConnectionInstance.lwtQos.option.0 = Не более одного раза («выстрелил и забыл», негарантированная доставка)
mqtt.config.systemBrokerConnectionInstance.lwtQos.option.1 = Не менее одного раза (гарантируется, что сообщение будет доставлено хотя бы один раз)
mqtt.config.systemBrokerConnectionInstance.lwtQos.option.2 = Ровно один раз (гарантирует, что каждое сообщение получается партнером только один раз)
mqtt.config.systemBrokerConnectionInstance.lwtRetain.label = Сохранять сообщение Last Will and Testament («последняя воля и завещание»)
mqtt.config.systemBrokerConnectionInstance.lwtRetain.description = Когда соединение прерывается, Last Will and Testament, «последняя воля и завещание» будет выполнено сервером MQTT. Если выбрано "сохранить сообщение", то оно будет сохранено сервером MQTT.

service.mqtt.systemBrokerConnectionInstance.label = Системный брокер MQTT
