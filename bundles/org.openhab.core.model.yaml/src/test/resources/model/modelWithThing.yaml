version: 1
things:
  ntp:ntp:local:
    label: NTP Local Server
    location: Paris
    config:
      hostname: 0.fr.pool.ntp.org
      timeZone: Europe/Paris
      serverPort: 123 # default value
    channels:
      string:
        type: string-channel
        # label and description are ignored because this is an original channel defined in the thing type
        label: Date And Time
        description: Format with date and time.
        config:
          DateTimeFormat: dd-MM-yyyy HH:mm
      date-only-string:
        type: string-channel
        # label and description are considered because this is an added channel
        label: Date Only
        description: Format with date only.
        config:
          DateTimeFormat: dd-MM-yyyy
