variables:
  exist: value1
  empty:

empty_no_default: ${empty}
absent_no_default: ${absent}

exists: ${exist-default} # => value1
empty: ${empty-default} # => ""
absent: ${absent-default} # => default

exists_with_colon: ${exist:-default} # => value1
empty_with_colon: ${empty:-default} # => default
absent_with_colon: ${absent:-default} # => default

absent_default_multiple: "${absent:-foo}${absent:-bar}"
absent_default_single_quoted: "${absent:-'{foo}'}"
absent_default_double_quoted: "${absent:-\"{foo}\"}"

absent_with_empty_default: ${absent:-}