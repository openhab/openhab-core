profile.config.transform.SCRIPT.commandFromItemScript.label = Transformation Item Befehl zu Thing
profile.config.transform.SCRIPT.commandFromItemScript.description = Das Skript für die für die Transformation von Befehlen vom Item zum Thing. Das Skript kann null zurückgeben, um Befehle zu verwerfen und nicht durchzureichen.
profile.config.transform.SCRIPT.stateFromItemScript.label = Item State zu Thing Transformation
profile.config.transform.SCRIPT.stateFromItemScript.description = Das Skript für die Transformation von Status vom Item zum Thing. Das Skript kann null zurückgeben, um Status zu verwerfen und nicht durchzureichen.
profile.config.transform.SCRIPT.toHandlerScript.label = Item zu Thing Transformation (VERALTET)
profile.config.transform.SCRIPT.toHandlerScript.description = Das Skript für die Transformation von Befehlen vom Item zum Thing. Das Skript kann null zurückgeben, um Befehle zu verwerfen und nicht durchzureichen. Dies ist veraltet und wurde durch 'commandFromItemScript' ersetzt.
profile.config.transform.SCRIPT.toItemScript.label = Thing zu Item Transformation
profile.config.transform.SCRIPT.toItemScript.description = Das Skript für die Transformation von Status-Updates und Befehlen vom Thing zum Item. Das Skript kann null zurückgeben, um Updates/Befehle zu verwerfen und nicht durchzureichen.
