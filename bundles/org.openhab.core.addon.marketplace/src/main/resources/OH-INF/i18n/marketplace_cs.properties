system.config.jsonaddonservice.showUnstable.label = Zobrazit nestabilní doplňky
system.config.jsonaddonservice.showUnstable.description = Zahrnout položky, které nebyly označeny jako "stabilní". Tyto položky by měly být použity pouze pro testovací účely a nejsou určeny pro finální systémy.
system.config.jsonaddonservice.urls.label = URL doplňků služby
system.config.jsonaddonservice.urls.description = Seznam URL oddělený znakem (|), který poskytuje doplňky třetích stran prostřednictvím Json souborů. Upozornění\: Balíčky distribuované přes doplňky třetích stran nemusí být řádně zkontrolovány a mohou potenciálně obsahovat škodlivý kód, a tím poškodit váš systém.
system.config.marketplace.apiKey.label = API klíč pro community.openhab.org
system.config.marketplace.apiKey.description = Zadejte API klíč používaný na komunitním fóru (pro zaměstnance a kurátory - umožňuje například vidět obsah, který ještě není přezkoumán nebo je jinak skrytý u široké veřejnosti). Ponechte prázdné, pokud ho nemáte.
system.config.marketplace.enable.label = Povolit komunitní tržiště
system.config.marketplace.enable.description = Pokud je zakázáno, doplňky z komunitního tržiště nebudu zobrazeny. Již nainstalované doplňky tím nejsou ovlivněny.
system.config.marketplace.showUnpublished.label = Zobrazit nezveřejněné položky
system.config.marketplace.showUnpublished.description = Zahrnout položky, které nebyly označeny jako publikované. Varování\: toto může obsahovat položky, které nejsou připraveny a nemusí fungovat nebo mohou poškodit vaši instalaci. Povolte jen na vlastní riziko, pouze pro testovací účely.

