system.config.jsonaddonservice.showUnstable.label = Εμφάνιση Μη Σταθερών (Δοκιμαστικών) Πρόσθετων
system.config.jsonaddonservice.showUnstable.description = Συμπερίληψη καταχωρήσεων που δεν έχουν επισημανθεί ως "σταθερές" (stable). Αυτά τα πρόσθετα πακέτα θα πρέπει να χρησιμοποιούνται μόνο για δοκιμαστικούς σκοπούς και δεν θεωρούνται έτοιμα για το οικιακό σας σύστημα.
system.config.jsonaddonservice.urls.label = URLs Πρόσθετων Υπηρεσιών
system.config.jsonaddonservice.urls.description = Pipe (|) διαχωρισμένη λίστα διευθύνσεων URL που παρέχουν πρόσθετες υπηρεσίες τρίτων μέσω αρχείων Json. Προειδοποίηση\: Τα πακέτα που διανέμονται από πρόσθετες υπηρεσίες τρίτων ενδέχεται να μην έχουν τον κατάλληλο έλεγχο και ενδέχεται να περιέχουν κακόβουλο κώδικα και, κατά συνέπεια, να βλάψουν το σύστημά σας.
system.config.marketplace.apiKey.label = Κλειδί API για το community.openhab.org
system.config.marketplace.apiKey.description = Καθορίστε το κλειδί API που θα χρησιμοποιηθεί στο φόρουμ της κοινότητας (για το προσωπικό και τους επιμελητές - αυτό επιτρέπει, για παράδειγμα, να δείτε περιεχόμενο που δεν έχει ακόμη ελεγχθεί ή με άλλο τρόπο κρύβεται από το ευρύ κοινό). Αφήστε κενό αν δεν έχετε.
system.config.marketplace.enable.label = Ενεργοποίηση του Community Marketplace
system.config.marketplace.enable.description = Εάν οριστεί σε false, δεν θα εμφανίζονται πρόσθετα από το Community Marketplace. Τα ήδη εγκατεστημένα πρόσθετα θα εξακολουθήσουν να εμφανίζονται.
system.config.marketplace.showUnpublished.label = Εμφάνιση μη δημοσιευμένων καταχωρήσεων
system.config.marketplace.showUnpublished.description = Συμπερίληψη καταχωρήσεων που δεν έχουν επισημανθεί ως δημοσιευμένες. Προειδοποίηση\: αυτό μπορεί να περιλαμβάνει καταχωρήσεις που δεν είναι έτοιμες και μπορεί να μην λειτουργούν σωστά ή να βλάψουν την εγκατάστασή σας. Ενεργοποιήστε με δική σας ευθύνη, μόνο για δοκιμαστικούς σκοπούς.

